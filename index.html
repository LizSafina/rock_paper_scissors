<!DOCTYPE html>
<html>
    <body>
        <head>
            <link rel="stylesheet" href= "assets/rps.css">
        </head>
        <h1>Rock Paper Scissors</h1>
        <h2>Play to 5</h2>
        
        <div class="text">
            <div>You: <span id="playerScore">0</span></div>
            <div>Computer: <span id="computerScore">0</span></div>
            </div>
        <div class = "main">
        <div class="contentHolder">
        <div id = "player">
        <span  class='btn' ><img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-026-512.png"></span>
        <span  class='btn' ><img src="assets/unnamed.png"></span>
        <span  class='btn' ><img src="https://www.pinclipart.com/picdir/big/4-40775_jaguar-pre-style-ergo-scissor-clip-art-purple.png"></span>
        
        </div>
        
        <div id="computer">
        <span class='btn' ><img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-026-512.png" id="r"></span>
        <span class='btn'  ><img src="assets/unnamed.png" id="p"></span>
        <span class='btn'  ><img src="https://www.pinclipart.com/picdir/big/4-40775_jaguar-pre-style-ergo-scissor-clip-art-purple.png" id="s"></span>
        </div>
        </div>
        
        
        <h3 class="blinking">Choose wisely:</h3>
        
    
        <div id="buttonHolder">
            <button class="choice" type="submit" id="rock" >Rock</button>
            <button class="choice" type="submit" id="paper">Paper</button>
            <button class="choice" type="submit" id="scissors">Scissors</button>
            <button type='submit' id="reset">Play again</button>

        </div>
        

        <div id="results"><span id="roundResult"> Who wins..?</span></div>
        
    
        </div>
        <script type="text/javascript" src="rps.js"></script>
    </body>
</html>
