<!DOCTYPE html>
<html>
    <body>
        <head>
            <link rel="stylesheet" href= "assets/rps.css">
        </head>
        <h1>Rock Paper Scissors</h1>

        <div class="text">
            <div>You: <span id="playerScore">0</span></div>
            <div>Computer: <span id="computerScore">0</span></div>
            </div>
        <div class = "main">
        <div class="contentHolder">
        <div id = "player">
        <span id="rock" class='btn' type="submit"><img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-026-512.png"></span>
        <span id="paper" class='btn' type="submit"><img src="assets/unnamed.png"></span>
        <span id="scissors" class='btn' type="submit"><img src="https://www.pinclipart.com/picdir/big/4-40775_jaguar-pre-style-ergo-scissor-clip-art-purple.png"></span>
        
        </div>
        
        <div id="computer">
        <span class='btn' type="submit"><img src="https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-026-512.png"></span>
        <span class='btn' type="submit"><img src="assets/unnamed.png"></span>
        <span class='btn' type="submit"><img src="https://www.pinclipart.com/picdir/big/4-40775_jaguar-pre-style-ergo-scissor-clip-art-purple.png"></span>
        </div>
        </div>
        

        
        
        <h3 class="blinking">Choose wisely:</h3>
        
    
        
       

        <div id="buttonHolder">
            <button type="submit" id="rockButton">Rock</button>
            <button type="submit" id="paperButton">Paper</button>
            <button type="submit" id="scissorsButton">Scissors</button>
        </div>
        </div>
        <script type="text/javascript" src="rps.js"></script>
    </body>
</html>
